<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
    <script src="./src/index.js" defer type="module"></script>
  </head>

  <body class="dark:bg-neutral-900 mx-auto container">
    <!-- Header -->
    <header
      class="-top-1 z-30 sticky bg-white dark:bg-neutral-800 shadow mx-auto"
    >
      
    </header>
    <!-- ./Header -->

        <!-- Searched Articles -->
        <div class="grid bg-purple-100 mx-1 my-2 searched_articles">

        </div>
    
        <!-- ./Searched Articles -->
       

    <!-- Main News -->
    <div class="md:flex mx-1">
      <!-- Left Side -->
      <div
        class="relative hover:opacity-100 my-2 ml-1 md:ml-4 xl:ml-0 md:w-2/3 hover:cursor-pointer main_news"
      >
      </div>
      <!-- Right Side -->
      <div
        class="main_news_right-side flex-row my-1 p-2 w-full md:w-1/2 lg:w-1/3 hover:cursor-pointer"
      >
      </div>
      <!-- ./Main News -->
    </div>
    <!-- Slogan - Real News -->
    <div class="bg-gray-100 dark:bg-neutral-700 w-full dark:text-gray-200 pagination">
      <div class="border-t-8 border-red-600 w-2/12"></div>
      <h3 class="p-1 text-xl">Real News</h3>
      <h1 class="p-1 text-2xl">Real Time</h1>
      <div class="border-red-600 border-b-8 w-2/12"></div>
    </div>
    <div class="flex justify-end">
      <button id="prev" class="bg-purple-600 mx-2 mt-4 px-6 border text-white"><&nbsp;&nbsp;  Previous</button>
      <button id="next" class="bg-purple-600 mx-2 mt-4 px-6 border text-white">Next &nbsp;&nbsp;></button>

    </div>  
    <!-- Real News - Real Time -->
    <div class="grid lg:grid-cols-2 2xl:grid-cols-3 mx-1 realtime">
  

    </div>
    <!-- Reklama -->
    <section
      class="md:grid md:grid-cols-2 opacity-85 hover:opacity-100 shadow-2xl mt-6 rounded-3xl"
    >
      <img
        src="https://blog.ipleaders.in/wp-content/uploads/2021/10/Advertisement-Media.jpg"
        class="p-2 rounded-3xl md:h-full object-contain"
      />

      <div class="lg:mt-14 xl:mt-16 2xl:mt-24 p-2 text-center">
        <h2 class="mt-2 font-black uppercase">
          <span
            class="font-black text-4xl sm:text-5xl lg:text-6xl dark:text-gray-200 animate-pulse ease-in"
            >Reklamo Ketu!
          </span>
        </h2>

        <a
          class="inline-block dark:border-gray-500 bg-purple-600 hover:bg-purple-500 mt-2 md:mt-6 py-4 rounded-xl w-full font-bold text-sm text-white uppercase"
          href="#"
        >
          kontaktoni!
        </a>
      </div>
    </section>
    <!-- ./Reklama -->

    <!-- Categories -->
   
    <div class="mx-auto px-2 container">
      <!-- Slogan - Categories -->
      <div class="bg-gray-100 dark:bg-neutral-700 w-full dark:text-gray-200">
        <div class="border-t-8 border-red-600 w-2/12"></div>
        <h1 class="text-2xl">Categories</h1>
        <div class="border-red-600 border-b-8 w-2/12"></div>
      </div>
      <div
        class="relative xl:flex gap-1 grid grid-cols-2 md:grid-cols-3 mx-auto mt-2 cursor-pointer ms-1"
      >
        <!-- Individual Category -->
    <div class="categories">
   </div>
  </div>
</div>
    <!-- ./Categories -->

    <!-- footer -->
    <footer class="bg-white dark:bg-neutral-900">
    </footer>
    <!--./footer -->
  </body>
</html>

    <script type="module">
      import './src/search.js'
      import Category from './src/category.js'
       let params = new URLSearchParams(document.location.href.split("?")[1])
       let category = params.get("category") 
       if(category == null) {
            window.location.href = 'index.html'
        } else {
            Category({
              category
            })}

    </script>
